<!DOCTYPE html>
<html lang="en">
<head>

    <title>Camera</title>

            Робопылесос не смог сменить свое местоположение в течение последних 3 минут. Похоже, ему нужна помощь.
        </div>
        <div class="data">
            <div class="camera-container">
                <div class="image camera">
                    <img class="camera-content" src="assets/RichdataGraphAlternative.png">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
